{% extends 'layout.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="
{% static 'plugins/bootstrap-datepicker/css/datepicker.css' %}">
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">新建用户</div>

        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">用户姓名</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">年龄</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <select>
                        {% for obj in gender_choices %}
                            <option value="{{ obj.0 }}">{{ obj.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">部门</label>
                    <select>
                        {% for obj in depart_list %}
                            <option value='{{ obj.id }}'>{{ obj.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
{% endblock %}
