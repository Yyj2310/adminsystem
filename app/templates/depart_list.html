{% extends 'layout.html' %}
{% block content %}
    <div>
        <a class="btn btn-success" href="/depart/add/">新建部门</a>
    </div>
    <div class="panel panel-default" style="margin-top: 10px">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="glyphicon glyphicon-th-list"
                                         aria-hidden="true"></span>
            部门列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>

            <tr>
                <th>部门ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in data_list %}
                <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.title }}</td>
                    <td>
                        <a class="btn btn-xs btn-success" href="/depart/{{ obj.id }}/edit/">编辑</a>
                        <a class="btn btn-xs btn-danger"
                           href="/depart/{{ obj.id }}/delete/">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <ul class="pagination">
        {{ page_string }}
    </ul>


{% endblock %}
