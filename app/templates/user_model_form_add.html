{% extends 'layout.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="
{% static 'plugins/bootstrap-datepicker/css/datepicker.css' %}">
{% endblock %}


{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">新建用户</div>

        <div class="panel-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            {{ field.label }}</label>
                        {{ field }}
                        <span style="color: red">{{ field.errors }}</span>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js' %}"></script>
    <script>
        $(function () {
            $('#id_create_time').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '1999-01-01',
                language: 'zh-CN',
                autoclose: true
            });
        })
    </script>
{% endblock %}
