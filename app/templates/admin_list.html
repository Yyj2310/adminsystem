{% extends 'layout.html' %}

{% block content %}

    <div>
        <a class="btn btn-success" href="/admin/add/">新建管理员</a>
        <div style="float:right; width: 300px">
            <form method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="关键字"
                           name="q" value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"
                                  aria-hidden="true"></span>
                        </button>
                    </span>

                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default" style="margin-top: 10px">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="glyphicon glyphicon-th-list"
                                         aria-hidden="true"></span>
            部门列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>

            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in data_list %}
                <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.username }}</td>
                    <td>********</td>
                    <td>
                        <a class="btn btn-xs btn-success"
                           href="/admin/{{ obj.id }}/edit/">编辑</a>
                        <a class="btn btn-xs btn-danger"
                           href="/admin/{{ obj.id }}/delete/">删除</a>
                        <a class="btn btn-xs btn-danger"
                           href="/admin/{{ obj.id }}/reset/">重置密码</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <ul class="pagination">
        {{ page_string }}
    </ul>


{% endblock %}
